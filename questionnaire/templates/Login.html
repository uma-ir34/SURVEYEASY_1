<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SurveyEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4c6ef5, #15aabf);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      width: 400px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
    }

    .card h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #4c6ef5;
    }

    .form-control, .form-select {
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
    }

    .btn-primary {
      background: #4c6ef5;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #364fc7;
    }

    .btn-link-register {
      display: block;
      text-align: center;
      margin-top: 1rem;
      background: #fff;
      color: #4c6ef5 !important;
      border: 2px solid #4c6ef5;
      border-radius: 30px;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-link-register:hover {
      background: #4c6ef5;
      color: #fff !important;
      text-decoration: none;
    }

    .error {
      color: #d6336c;
      text-align: center;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card p-4 shadow">
    <h2>‚ú® SurveyEasy Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label>Username:</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Login as:</label>
        <select name="role" class="form-select">
          <option value="Admin">Admin</option>
          <option value="Assessor">Assessor</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">üöÄ Login</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>

    <a href="{% url 'register_assessor' %}" class="btn-link-register">üìù Request Assessor Access</a>
  </div>
</body>
</html>
