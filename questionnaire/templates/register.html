<!DOCTYPE html>
<html>
<head>
  <title>Register as Assessor | SurveyEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="mb-4 text-center">Register as Assessor</h3>

    {% if success %}
      <div class="alert alert-success">
        ‚úÖ Your request has been sent to the Admin for approval.
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="btn btn-primary w-100">üîô Back to Login</a>
      </div>
    {% else %}
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" name="name" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email <small class="text-muted">(This will be your username)</small>:</label>
          <input type="email" name="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Request:</label>
          <textarea name="reason" id="reason" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Request Access</button>

        {% if error %}
          <div class="alert alert-danger mt-2">{{ error }}</div>
        {% endif %}

        <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-2">‚¨ÖÔ∏è Back to Login</a>

      </form>
    {% endif %}
  </div>
</body>
</html>
